<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS z-index</title>
<style>
    div {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        position: absolute;
    }
    #div1 {
        background-color: red;
        z-index: 3;
    }
    #div2 {
        background-color: green;
        z-index: 2;
        left: 50px;
        top: 100px;
    }
    #div3 {
        background-color: blue;
        z-index: 1;
        left: 100px;
        top: 150px;
    }
</style>
</head>
<body>
    <h2>3차원 높이의 개념 적용 z-index</h2>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>

</body>
</html>
