<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 메뉴만들기(실습)</title>
<style>
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
    }
    nav li {
        float: left;
    }
    nav li a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 15px;
    }
    nav li a:hover:not(.active) {
        background-color: maroon;
    }
    .active {
        background-color: red;
    }
    nav li:last-child {
        float: right;
    }
    
</style>
</head>
<body>
	<nav>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <div>
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>복숭아</li>
        </ul>
    </div>
    
</body>
</html>
