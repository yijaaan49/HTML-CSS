<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블(표) 작성</title>
</head>
<body>
	<h1>테이블 작성 태그</h1>
    <h3>테이블 작성 태그(table, tr, th, td)</h3>
    <table border>
        <tr>
            <th>th 제목 1row 1column~~~~~~~~~~~~~~~~~~~</th>
            <th>th 제목 1row 2column</th>
            <!--굵게, 가운데정렬-->
        </tr>
        <tr>
            <td>td 데이터 2row 1col~~~~~~~</td>
            <td>td 데이터 2row 2col~~~~~~~~~~~~~~~~</td>
        </tr>
        <tr>
            <td>내용 3, 1</td>
            <td>내용 3, 2</td>
        </tr>
    </table>
    
</body>
</html>
