<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>img 태그</title>
</head>
<body>
	<h1>img태그 : 이미지를 표시할 때</h1>
    <p>moana</p>
    <img src = "imgs/baby moana.jpg" alt="moana image" width = "800">
    <img src = "imgs/baby moana.jpg" alt="moana image" width = "800" height="300">
    <!-- src:이미지삽입, alt:표시가 안될때 명명, width:가로크기지정, height:세로크기지정 (크기 설정 따로 하지 않으면 비율은 원본과 같음) -->
    <hr>
    <br>
    <p>floating lanterns</p>
    <img src="imgs/disney-tangled-see-the-light-scene.png">
</body>
</html>
