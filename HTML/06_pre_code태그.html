<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>pre, code 태그</title>
</head>
<body>
	<h1>pre, code 태그</h1>
    <p>
    안녕하세요.<br>
    안녕하세요.<br>
    나는&nbsp;&nbsp;&nbsp;&nbsp;HTML&nbsp;&nbsp;&nbsp;&nbsp;입니다.
    </p>
    
    <h3>pre 태그</h3>
    <pre>
    안녕하세요.
    안녕하세요.
    나는    HTML    입니다.
    </pre>
    
    System.out.println("안녕하세요");<br>
    System.out.println("안녕하세요");
    
    <pre>
    <code>
    System.out.println("안녕하세요");
    System.out.println("안녕하세요");
    </code><!--이 안에 있는 게 '코드'라는 사실을 브라우저에게 알림-->
    </pre>
</body>
</html>
