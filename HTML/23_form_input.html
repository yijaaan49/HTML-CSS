<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>form input 태그</title>
</head>
<body>
	<h2>form input 태그</h2>
 
    <form action="login" method="get"><!--default : get-->
        <fieldset>
            <legend>로그인 정보</legend>
            아이디 : <input type="text" name="userid" placeholder="ID입력"><br>
            패스워드 : <input type="password" name="pw" placeholder="암호 영문+숫자 5~20자리"><br>
            <br>
        </fieldset>
        <fieldset>
            <legend>가입자 정보</legend>
            성명 : <input type="text" name="name"><br>
            나이 : <input type="number" name="age" min="1" max="150"><br>
            전화번호 : <input type="text" name="tel" size="15" maxlength="20"><br>
            이메일 : <input type="email" name="email"><br>
            생일 : <input type="date" name="birth"><br>
            좋아하는 색 : <input type="color" name="color">
        </fieldset>
        
            <input type="submit" value="전송(제출)">
            <input type="reset" value="초기화">
    </form>

</body>
</html>
