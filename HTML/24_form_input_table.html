<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>form input table 작성</title>
</head>
<body>
	<h2>form input을 table 안에 작성</h2>
    <form>
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" name="tel"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
