<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>input radio, checkbox</title>
</head>
<body>
	<h2>form input - radio, checkbox</h2>
    <form>
        <!--radio : 한 개의 값을 선택-->
        <input type="radio" name="gender" value="남"> 남자
        <input type="radio" name="gender" value="여" checked> 여자
            <!--checked : 초기값설정, default로 선택되어있음-->
        <hr>
        
        <!--checkbox : 여러개의 값을 선택-->
        <input type="checkbox" name="hobby" value="football"> 축구
        <input type="checkbox" name="hobby" value="vollyball"> 배구
        <input type="checkbox" name="hobby" value="basketball"> 농구
        <input type="checkbox" name="hobby" value="tabletennis"> 탁구
        <hr>
        
        <input type="submit" value="전송"> 
        <input type="reset" value="초기화"> 
    </form>
</body>
</html>
