<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML - Hello</title>
</head>
<body>
	<!-- HTML 주석문 : 페이지 소스를 확인하면 주석문을 다 확인할 수 있기 때문에 주의!! -->
	<!--
	주석문
	HTML은 태그로 구성되고, 태그는 다른 태그를 포함할 수 있음
	시작태그 : <태그명>
	끝태그 : </태그명>
	<태그명>작성할 내용</태그명> : 요소(element)
	<시작태그 속성명="속성값">내용</끝태그>
	<시작태그 속성명='속성값'>내용</끝태그>
		속성값을 감싸는 부호 "(큰따옴표), '(작은따옴표) 모두 사용가능
	-->
	<h1 align='center'>Animal</h1>
	<h2>뿌웨에에에</h2>
	<h3>크워어엉ㅇ</h3>
	<h4>왈ㄹㄹㅇ뢍아ㅘㅇ와왕ㅇㅇㄹㄹ</h4>
	<h5>뽝뽜고빢</h5>
	<h6>찌지짖ㄱ지찍</h6>
	태그가 설정되지 않은 일반 글자
	줄바꿈해서 출력 - 2번째 줄(enter, tab으로 줄바꿈 간격조정 못함)
</body>
</html>
