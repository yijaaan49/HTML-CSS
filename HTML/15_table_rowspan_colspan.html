<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블 로우, 컬럼 합치기</title>
</head>
<body>
    <h1>테이블(표) row, col 합해서 표시</h1>
    <h3>&lt;테이블 4 x 3&gt;</h3>
    <table border>
        <tr>
            <th>row1, col1</th>
            <th>row1, col2</th>
            <th>row1, col3</th>
        </tr>
        
        <tr>
            <td>row2, col1</td>
            <td>row2, col2</td>
            <td rowspan="2">row2span, col3</td>
        </tr>
        
        <tr>
            <td>row3, col1</td>
            <td>row3, col2</td>
            <!--<td>row3, col3</td>-->
        </tr>
        
        <tr>
            <td>row4, col1</td>
            <td colspan="2">row4, col2span</td>
            <!--<td>row4, col3</td>-->
        </tr>
    </table>
	
    
</body>
</html>
