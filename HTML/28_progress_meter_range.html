<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>progress, meter, input range</title>
</head>
<body>
	<h2>progress, meter, input range</h2>
    <form>
        <!--progress : 진행중인 상태 값을 의미-->
        <progress name="sec" max="60" value="54">
        </progress> 전체 60초 중에 경과 시간
        <hr>
        
        <label>전체 100명 중 50을 차지(meter)</label><br>
        반장선거 득표율<br>
        홍길동 <meter value="50" max="100"></meter> 50%<br>
        이쟁느 <meter value="97" max="100"></meter> 97%<br>
        김유신 <meter value="30" max="100"></meter> 30%<br>
        강감찬 <meter value="20" max="100"></meter> 20%<br>
        <hr>
        
        값 입력(0~100) <input type="range" name="range" min="0" max="100"
        step="10">
        <hr>
        <input type="submit" value="확인">
    </form>
    
</body>
</html>
