<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>div, span 태그</title>
</head>
<body>
	<h1>div, span 태그</h1>
    일반 텍스트 문장
    일반 텍스트 문장
    
    <h3>div 태그</h3>
    <div>div 블록 태그</div>
    일반 텍스트 문장
    <!-- 내용의 사이즈와 관계없이 양끝을 모두(한줄전체) 블록으로 다 차지 -->
    <!-- 그래서 <br>없이도 줄바꿈됨-->
    <hr>
    <div>
        <p>div 태그 적용문장(p태그)</p>
        div 태그 적용문장
        div 태그 적용문장
        <p>div 태그는 block 태그로 브라우저 좌측에서 우측 끝까지 영역차지(묶는 역할)</p>
    </div>
    
    <hr>
    <h3>span 태그</h3>
    일반문장
    일반문장
    <hr>
    <span>span 태그 적용문장1</span>
    <span>span 태그 적용문장2</span>
    <!-- span 안의 내용을 하나로 묶음 -> 일괄 스타일 적용이 가능 -->
    <p>span 태그는 inline 성격으로 문장안에서 영역을 가짐</p>
    
</body>
</html>
