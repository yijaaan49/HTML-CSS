<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>strong, b, em, i, sup, sub 태그</title>
</head>
<body>
	<h1>strong, b, em, i, sup, sub 태그</h1>
    일반문장 형태
    
    <p>b태그 : 문장을 <b>진하게(볼드,bold)</b> 표시</p>
    <p>strong태그 : 문장의 <strong>강조의미</strong> 표시(화면상에는 b태그와 동일하게 표시됨)</p>
    <hr>
    
    <p>i태그 : 문장 중 <i>기울기(이탤릭체, italic)</i> 표시</p>
    <p>em태그 : 문장 중 <em>강조의미(이탤릭체, italic)</em> 표시(화면상에는 i태그와 동일하게 표시됨)</p>
    <hr>
    ---> 브라우저에게 '강조'됨
    <hr>
    
    <p>E = MC2</p>
    <p>E = MC<sup>2</sup>-->sup: 윗첨자</p>
    
    <p>H2O</p>
    <p>H<sub>2</sub>O-->sub: 아래첨자</p>    
    
    
</body>
</html>
