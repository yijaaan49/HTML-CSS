<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>캡션(caption) 설정</title>
</head>
<body>
	<h2>테이블 caption 설정</h2>
    <table border>
       <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>서울시 서초구....</td>
        </tr>
        <caption>[사용자 정보]</caption>
         <!--테이블 내의 caption은 위치와 관계없이 상단에 표시됨-->
    </table>
    
    <hr>
    <h2>그림(사진)에 캡션 설정</h2>
    <figure>
        <figcaption>[ floating lantern(위) ]</figcaption>
        <img src="imgs/disney-tangled-see-the-light-scene.png" width=400>
    </figure>
    
    <hr>
    <h2>그림(사진)에 캡션 설정</h2>
    <figure>
        <img src="imgs/disney-tangled-see-the-light-scene.png" width=400>
        <figcaption>[ floating lantern(아래) ]</figcaption>
        <!--figcaption은 위치에 따라 위아래에 설정 가능-->
    </figure>
    
    
</body>
</html>
