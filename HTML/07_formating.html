<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>문장(구, 단어)의 형태 지정</title>
</head>
<body>
	<!-- 문장 굵게(bold) b태그, 강조의미 strong -->
    <b>문장을 굵게!!!! : b태그</b><br>
    <strong>문장을 굵게(강조) : strong태그/strong><br>
    
    <!-- 문장을 기울임 글꼴(이탤릭채) : i, em -->
    <i>문장을 기울어진 형태로 표시 : i태그</i><br>
    <em>문장을 기울어진 형태로 강조처리 : em태그</em>
    <hr>
        
    <!-- small 태그 : 글꼴 작게 표시 -->
    글꼴을 작게 표시하는 <small>small 태그</small> small 태그<br>
    
    <!-- del 태그 : 문장이 삭제됨을 의미 -->
    삭제된 문장을 표시하는 <del>삭제된 문장</del> del 태그<br>
        
    <!-- u 태그 : 문장에 밑줄 표시 -->
    문장에 밑줄을 표시하는 <u>웰렐ㄹ렐ㄹ렐ㄹ레레레렐레</u> u 태그<br>
        
    <!-- ins 태그 : 새로 입력된 문장을 의미 -->
    새로 입력된 문장을 의미 <ins>새로 추가된 문장</ins> ins 태그<br>
    <hr>
        
    <!-- mark 태그 : 문장에 노란 형광색 마크 표시 -->
    작성한 문장 중에 <mark>형광색 마크 표시</mark> mark 태그

</body>
</html>
